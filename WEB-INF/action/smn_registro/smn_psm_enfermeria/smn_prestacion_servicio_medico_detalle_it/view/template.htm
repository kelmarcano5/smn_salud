<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='12%'/>
	<col width='12%'/>
	<col width='12%'/>
	<col width='12%'/>
	<col width='12%'/>
	<col width='12%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th>RM</th>
		<th class='sortable' onclick='sortBy("smn_servicios_rf","query-smnprestacionserviciomedicodetalle.sql")'>Servicio</th>
		<th class='sortable' onclick='sortBy("smn_item_rf","query-smnprestacionserviciomedicodetalle.sql")'>Item</th>
		<th class='sortable' onclick='sortBy("psd_cantidad","query-smnprestacionserviciomedicodetalle.sql")'>Cantidad</th>
		<th class='sortable' onclick='sortBy("psd_estatus","query-smnprestacionserviciomedicodetalle.sql")'>${lbl:b_status}</th>
		<th class='sortable' onclick='sortBy("psd_fecha_registro","query-smnprestacionserviciomedicodetalle.sql")'>${lbl:b_store_date}</th>
		<th class='sortable' onclick='sortBy("psd_hora","query-smnprestacionserviciomedicodetalle.sql")'>Hora</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png" onclick="getDetail('${fld:smn_prestacion_servicio_medico_detalle_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_prestacion_servicio_medico_detalle_id}','${fld:psd_agregado_usuario}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/search.png"  onclick="reporte('${fld:smn_recipes_medicos_id}')" title="Ver Recipe Medico"></td>
		<td align='left'>${fld:smn_servicios_rf}</td>
		<td align='center'>${fld:smn_item_rf}</td>
		<td align='center'>${fld:psd_cantidad}</td>
		<td align='center'>${fld:psd_estatus}</td>
		<td>${fld:psd_fecha_registro@dd-MM-yyyy}</td>
		<td align='center'>${fld:psd_hora}</td>

	</tr>
	</rows>

</table>
