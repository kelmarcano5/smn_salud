<!doctype html>
<html>

<head>

		<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
		<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_prescription_medic}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
				<tr>
			<td>${lbl:b_prescription_date}*</td>
			<td>
				<input id="rec_fecha" name="rec_fecha" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('rec_fecha')">
			</td>
		</tr>
	<tr>
		<td>${lbl:b_auxiliary}*</td>
		<td>
			<select name="smn_auxiliar_rf" id="smn_auxiliar_rf" onchange="chgCombo(smn_auxiliar_rf.options[smn_auxiliar_rf.selectedIndex].text,'smn_auxiliar_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_auxiliar_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_auxiliar_rf_rows>
			</select> 
			<input id="smn_auxiliar_rf_name" name="smn_auxiliar_rf_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_pathology}*</td>
		<td>
			<select name="smn_patologia_id" id="smn_patologia_id" onchange="chgCombo(smn_patologia_id.options[smn_patologia_id.selectedIndex].text,'smn_patologia_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_patologia_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_patologia_id_rows>
			</select> 
			<input id="smn_patologia_id_name" name="smn_patologia_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_service_providers}*</td>
		<td>
			<select name="smn_prestador_servicio_rf" id="smn_prestador_servicio_rf" onchange="chgCombo(smn_prestador_servicio_rf.options[smn_prestador_servicio_rf.selectedIndex].text,'smn_prestador_servicio_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_prestador_servicio_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_prestador_servicio_rf_rows>
			</select> 
			<input id="smn_prestador_servicio_rf_name" name="smn_prestador_servicio_rf_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_applicant}</td>
		<td>
			<select name="rec_ordenante_nombre" id="rec_ordenante_nombre" onchange="chgCombo(rec_ordenante_nombre.options[rec_ordenante_nombre.selectedIndex].text,'rec_ordenante_nombre_name');">
				<option value="">[Cualquiera]</option>
				<rec_ordenante_nombre_rows>
				<option value="${fld:id}">${fld:item}</option>

				</rec_ordenante_nombre_rows>
			</select> 
			<input id="rec_ordenante_nombre_name" name="rec_ordenante_nombre_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_contratante}</td>
		<td>
			<select name="smn_contratante_id" id="smn_contratante_id" onchange="chgCombo(smn_contratante_id.options[smn_contratante_id.selectedIndex].text,'smn_contratante_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_contratante_id_rows>
				<option value="${fld:smn_contratante_id}">${fld:item}</option>

				</smn_contratante_id_rows>
			</select> 
			<input id="smn_contratante_id_name" name="smn_contratante_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_service_providers}</td>
		<td>
			<select name="smn_farmaceuta_prestador_servicio_rf" id="smn_farmaceuta_prestador_servicio_rf" onchange="chgCombo(smn_farmaceuta_prestador_servicio_rf.options[smn_farmaceuta_prestador_servicio_rf.selectedIndex].text,'smn_farmaceuta_prestador_servicio_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_farmaceuta_prestador_servicio_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_farmaceuta_prestador_servicio_rf_rows>
			</select> 
			<input id="smn_farmaceuta_prestador_servicio_rf_name" name="smn_farmaceuta_prestador_servicio_rf_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_aprobated_date}</td>
			<td>
				<input id="rec_fecha_aprobacion" name="rec_fecha_aprobacion" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('rec_fecha_aprobacion')">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_estatus}*</td>
			<td>
				<select name="rec_estatus" id="rec_estatus">
				<option value="RE">${lbl:b_registrado}</option>
				<option value="AP">${lbl:b_aprobado}</option>
				<option value="RZ">${lbl:b_rechazado}</option>

				</select> 
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
