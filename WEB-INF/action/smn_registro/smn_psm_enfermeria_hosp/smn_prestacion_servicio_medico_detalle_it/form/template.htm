 <!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

	<!--codigo especifico de este modulo--> 
	<script type="text/javascript">
		//inicializacion de la pagina cuando carga
		onload = function() { 
			search();
		} 
	
		//ejecutar consulta
		function search() {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/search?id2=${fld:id2}&ingresoid=${fld:ingresoid}", 
							divResponse="response", 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);
		}
	
		//recuperar una pagina X del grid
		function viewPage() {
			var url = "${def:actionroot}/view";
			gotoPage(url);
		}
		
		//exportar a PDF
		function openPDF() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
			var w = window.open(url, null, features);
		}
	
		//exportar a excel
		function openExcel() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a xml
		function openXml() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a texto
		function openTxt() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//envio de emails
		function openEmails() {
			var uri = "${def:context}${def:actionroot}/email/form";					
			openDialog("editor0", uri, 950, 600);	
		}
		
		//mostrar el detalle de un registro
		function getDetail(id)
		{
//			//alert('Colocar su código aquí.')
			
			var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
			openDialog("dialog", uri, 650, 600);			
		}
		
		//muestra un DIV+IFRAME con el formulario de CRUD
		function showEditor(id)
		{
//			//alert('Colocar su código aquí.')
						
			//editor a nivel de panel iconográfico
			if (id == 'editor')
			{					
				var uri = "${def:context}${def:actionroot}/editor/form?id2=${fld:id2}&ingresoid=${fld:ingresoid}&smn_documento_id=${fld:smn_documento_id}&unidad_prestador=${fld:unidad_prestador}&prestador=${fld:prestador}";		
				//alert(uri);			
				openDialog("editor1", uri, 650, 600);					
			}
			else if (id == 'filter')
			{
				var uri = "${def:context}${def:actionroot}/filter/form?id2=${fld:id2}&ingresoid=${fld:ingresoid}&smn_documento_id=${fld:smn_documento_id}&unidad_prestador=${fld:unidad_prestador}&prestador=${fld:prestador}";	
				openDialog("editor2", uri, 950, 600);		
			} 
			else if (id == 'importexcel')
			{
				var uri = "${def:context}${def:actionroot}/importexcel/form";					
				openDialog("editor3", uri, 950, 600);		
			} 
			else if (id == 'repgen')
			{
				var uri = "${def:context}${def:actionroot}/repgen/form";		
				openDialog("editor4", uri, 950, 600);		
			}
			else if (id == 'solicitar')
			{
				var uri = "${def:context}${def:actionroot}/procesar_solicitud?id2=${fld:id2}&ingresoid=${fld:ingresoid}&prestador=${fld:prestador}";
				openDialog("editor4", uri, 950, 600);		
			}else if (id == 'aprobar')
			{
				var uri = "${def:context}${def:actionroot}/aprobacion?id2=${fld:id2}&ingresoid=${fld:ingresoid}";		
				openDialog("editor4", uri, 950, 600);		
			}
			//editor a nivel de registros
			else {				
				var uri = "";
				if (id==null)
					uri = "${def:context}${def:actionroot}/editor/form";
				else
					uri = "${def:context}${def:actionroot}/editor/form?id=" + id;
					
				openDialog("editor5", uri, 650, 600);
			}
			
		}

		function showEditor_aprobar(id,status)
		{

			if(status=='PA'){
				var uri = "${def:context}${def:actionroot}/editor_aprobar/form?id=" + id;					
				openDialog("editor1", uri, 650, 600);					
			}else{
				alertBox ('Registro Pendiente el mismo no puede ser aprobado', '${lbl:b_continue_button}', null, null);
			}
						
		}

		function showEditor_rechazar(id)
		{
//			//alert('Colocar su código aquí.')
						
			//editor a nivel de panel iconográfico
							
				var uri = "${def:context}${def:actionroot}/editor_rechazar/form?id=" + id;					
				openDialog("editor1", uri, 650, 600);					
			
						
		}

		function deleteRecord(id, usuario) {

			//alert(usuario);
//			//alert('Colocar su código aquí.')
			if (usuario == null || usuario == '' || usuario == 0) {
				alertBox('No se Puede eliminar este registro', 'Continuar', null, null)
			} else {
				alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')
			}		
		}
		
		//eliminar un registro
		function deleteRecordOK(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/delete?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}

		function reporte(id) {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf_reporte?id="+id;
			var w = window.open(url, null, features);
		}

		// function showEditor_procesar(id2)
		// {
		// 	var uri = "${def:context}${def:actionroot}/procesar?id_prestacion=${fld:id2}";
		// 	openDialog("editor6", uri, 650, 600);	
		// 	//alert(uri); 
		// }
		
	</script>

</head>

<body>

	<!--banner-->
	<div class="welcome" style="padding-right:50px; margin-top: 20px;"><br>
        <b>${lbl:b_welcome}</b> ${fld:fname} ${fld:lname} ${req:progress} <img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
        <div class="" style="width: 100%; border-bottom: solid 6px #1d61a0; border-radius: 30px; margin-top: 4px;">
        </div>
    </div>
    <br>
    <div class="titulo-negocios">
        <div style="padding-top: 15px;">${lbl:b_detail_medic_provider_services}</div>
    </div>
		
	<!--incluir el menu iconografico de SIMONE-->
	${inc:${def:actionroot}/panel/view}

		<table class="record" style="width:500px;">
		<tr>
			<td width="40%">Nombre del Paciente</td>
 			<td style="background-color: white">${fld:nombre}</td>
 			<!--<td style="background-color: white">${fld:codigo}</td>
 			<td style="background-color: white">${fld:descripcion}</td>
			<td style="background-color: white">${fld:codigo_aux}</td>-->
		</tr>
	</table>

		<div class="image_left">
			<a href="${def:httpserver}${def:context}/action/..." title="">
				<img src="${def:context}/images/arrow_left9.png" width="30" height="30">
			</a>
		</div>
		<div class="image_right">
			<a href="${def:httpserver}${def:context}/action/..." title="">
				<img src="${def:context}/images/arrow_right9.png" width="30" height="30">
			</a>
		</div>
	</div> -->
	<br>
	<br>
	
	<!--panel de respuesta AJAX #1-->
	<div id="response" style="display: none; width: 100%"></div>

</body>

</html>
