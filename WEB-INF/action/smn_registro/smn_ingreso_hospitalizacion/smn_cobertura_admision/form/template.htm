<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

	<!--codigo especifico de este modulo--> 
	<script type="text/javascript">
		//inicializacion de la pagina cuando carga
		onload = function() { 
			search();
		} 
	
		//ejecutar consulta
		function search() {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/search?id_ingreso=${fld:id_ingreso}", 
							divResponse="response", 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);
		}
	
		//recuperar una pagina X del grid
		function viewPage() {
			var url = "${def:actionroot}/view";
			gotoPage(url);
		}
		
		//exportar a PDF
		function openPDF() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
			var w = window.open(url, null, features);
		}
	
		//exportar a excel
		function openExcel() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a xml
		function openXml() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a texto
		function openTxt() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//envio de emails
		function openEmails() {
			var uri = "${def:context}${def:actionroot}/email/form";					
			openDialog("editor0", uri, 950, 600);	
		}
		
		//mostrar el detalle de un registro
		function getDetail(id)
		{
//			//alert('Colocar su código aquí.')
			
			var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
			openDialog("dialog", uri, 650, 600);			
		}
		
		//muestra un DIV+IFRAME con el formulario de CRUD
		function showEditor(id)
		{
//			//alert('Colocar su código aquí.')
						
			//editor a nivel de panel iconográfico
			if (id == 'editor')
			{					
				var uri = "${def:context}${def:actionroot}/editor/form?id_ingreso=${fld:id_ingreso}&num_ingreso=${fld:num_ingreso}&estatus_financiero=${fld:estatus_financiero}&fecha_reg=${fld:fecha_reg}&presupuesto_id=${fld:presupuesto_id}&paciente_pagador=${fld:paciente_pagador}&montoingml=${fld:montoingml}&montoingma=${fld:montoingma}";
				//alert(uri);					
				openDialog("editor1", uri, 650, 600);					
			}
			else if (id == 'filter')
			{
				var uri = "${def:context}${def:actionroot}/filter/form?id_ingreso=${fld:id_ingreso}&num_ingreso=${fld:num_ingreso}&estatus_financiero=${fld:estatus_financiero}&fecha_reg=${fld:fecha_reg}&presupuesto_id=${fld:presupuesto_id}&paciente_pagador=${fld:paciente_pagador}&montoingml=${fld:montoingml}&montoingma=${fld:montoingma}";					
				openDialog("editor2", uri, 1250, 600);		
			} 
			else if (id == 'importexcel')
			{
				var uri = "${def:context}${def:actionroot}/importexcel/form";					
				openDialog("editor3", uri, 950, 600);		
			} 
			else if (id == 'repgen')
			{
				var uri = "${def:context}${def:actionroot}/repgen/form";		
				openDialog("editor4", uri, 950, 600);		
			}
			//editor a nivel de registros
			else {				
				var uri = "";
				if (id==null)
					uri = "${def:context}${def:actionroot}/editor/form";
				else
					uri = "${def:context}${def:actionroot}/editor/form?id=" + id + "&id_ingreso=${fld:id_ingreso}&num_ingreso=${fld:num_ingreso}&estatus_financiero=${fld:estatus_financiero}&fecha_reg=${fld:fecha_reg}&presupuesto_id=${fld:presupuesto_id}";
					
				openDialog("editor5", uri, 650, 600);
			}
			
		}

		function deleteRecord(id) {
//			//alert('Colocar su código aquí.')
			
			alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')
					
		}
		
		//eliminar un registro
		function deleteRecordOK(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/delete?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}

		function aprobacion(id) {
			uri = "${def:context}${def:actionroot}/editor_aprob/form?id=" + id + "&id_ingreso=${fld:id_ingreso}&num_ingreso=${fld:num_ingreso}&estatus_financiero=${fld:estatus_financiero}&fecha_reg=${fld:fecha_reg}&presupuesto_id=${fld:presupuesto_id}";
			openDialog("editor5", uri, 650, 600);
		}

		function seguimiento(id) {
		//	alertBox ('En Desarrollo', '${lbl:b_continue_button}', null, null);+"&num_ingreso="+num_ingreso+"&estatus_financiero="+estatus_financiero+"&fecha_reg="+fecha_reg+"&presupuesto_id="+presupuesto_id+"&paciente_pagador="+paciente;
			 var uri = "${def:context}${def:actionroot}/smn_seguimiento/form?id_ingreso=${fld:id_ingreso}";		
			 //alert(uri);			
			 openDialog("editor3", uri, 1250, 600);	
		}

		function procesar(id2, estatus) {
			//alert(estatus);
			 if (estatus=='${lbl:b_aprobado}') {
				alertBox('Desea procesar esta cobertura?', '${lbl:b_yes}', '${lbl:b_not}', 'procesarOK(' + id2 + ')')
			 }else{
				 alertBox ('No se puede procesar una cobertura en estatus diferente de aprobado', '${lbl:b_continue_button}', null, null);
			 }
		 
		}

		function procesarOK(id) {
			if(id != ""){
				var uri = "${def:context}${def:actionroot}/procesar?smn_ingresos_id="+id;
				openDialog("editor6", uri, 450, 300);
			}else{
				alertBox ('No se puede procesar la cobertura', '${lbl:b_continue_button}', null, null);
			}
		}

		function reversar(id2, estatus) {

			 if (estatus=='${lbl:b_aprobado}') {
				alertBox('Desea reversar esta cobertura?', '${lbl:b_yes}', '${lbl:b_not}', 'reversarOK(' + id2 + ')')
			 }else{
				 alertBox ('No se puede revesar', '${lbl:b_continue_button}', null, null);
			 }
		 
		}

		function reversarOK(id) {
			ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/reversar?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}
		
	</script>

</head>

    </div>

    <div class="titulo-negocios">
