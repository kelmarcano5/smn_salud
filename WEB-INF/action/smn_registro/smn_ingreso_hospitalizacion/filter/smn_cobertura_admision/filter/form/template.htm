<!doctype html>
<html>

<head>

<body>

	${req:progress}
</div>

<!--formulario de filtro-->
<form name="form1" onsubmit="return search()" style="width:650px;">

	<!--titulo-->

	<table>

	<!--campos-->
		<tr>
		<td>${lbl:b_ingreso}</td>
		<td>

		</td>
	</tr>
	<tr>
		<td>${lbl:b_presupuesto}</td>
		<td>

				<option value="AP">${lbl:b_aprobado}</option>

			</select> 
		</td>
	</tr>
	<tr>
		<td>${lbl:b_status_financiero}</td>
		<td>
			<select name="coa_estatus_financiero" id="coa_estatus_financiero">
				<option value="">[Cualquiera]</option>
				<option value="RE">${lbl:b_registrada}</option>
				<option value="SO">${lbl:b_solicitada}</option>
				<option value="AP">${lbl:b_aprobado}</option>

			</select> 
		</td>
	</tr>
	<tr>
		<td>${lbl:b_store_date}</td>
		<td>
			<input id="coa_fecha_registro_ini" name="coa_fecha_registro_ini" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="${lbl:b_deploy_calendar}" onclick="calendarOpen('coa_fecha_registro_ini')">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_store_date}</td>
		<td>
			<input id="coa_fecha_registro_fin" name="coa_fecha_registro_fin" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="${lbl:b_deploy_calendar}" onclick="calendarOpen('coa_fecha_registro_fin')">
		</td>
	</tr>

	
	</table>

	
	<!--botones-->	
	<input type="submit" value="${lbl:b_find_button}" class="button">
	<input id="grabar" type="submit" value="${lbl:b_add_button}"  onclick="showEditor()" class="button">
	<input type="button" value="${lbl:b_clean_button}" class="button" onclick="clearForm('form1')">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">
	
</form>

<!--panel de respuesta AJAX #1-->
<div id="response" style="display:none; width:100%; margin-top:10px;"></div>
	
</body>

<!--codigo de soporte del template-->
<script type="text/javascript">

	//inicializacion de la pagina cuando carga
	onload = function()
	{ 
		showFilter();

		$('#smn_ingreso_id').val('${fld:id_ingreso}').change();
		$('#smn_ingreso_id').prop('disabled','true');

		$('#smn_presupuesto_id').val('${fld:presupuesto_id}').change();
		$('#smn_presupuesto_id').prop('disabled','true');
		//document.form1.coa_fecha_registro_ini.onkeypress = keypressDate;
		//document.form1.coa_fecha_registro_fin.onkeypress = keypressDate;

		search();
	} 
	
	
		
	//mostrar filtro de busqueda
	function showFilter()
	{
		document.getElementById("response").style.display='none';
		setFocusOnForm("form1");
	}
	
	//ejecutar consulta
	function search()
	{
		var url = "${def:actionroot}/search";
		
		//determina si refresca y se para en la pagina actual o en la pagina 1
		if (currentPage > 0)
			url = "${def:actionroot}/search?currentpage=" + currentPage;

		//definir funcion goBack()
		_goBackFn = showFilter;
		
		clearErrorMessages();

		//llamada Ajax...
		return ajaxCall(	httpMethod="POST", 
							uri=url, 
							divResponse="response", 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=showFilter);

	}

	//mostrar una pagina del grid
	function viewPage()
	{
		var url = "${def:actionroot}/view";
		//llama a la funcion para ir a la pagina indicada 
		gotoPage(url);
	}		
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//invoca la generacion de un PDF en un popup
	function openPDF()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
		var w = window.open(url, null, features);
	}

	//invoca la generacion de un Excel en un popup
	function openExcel()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//exportar a xml
	function openXml() {
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//exportar a texto
	function openTxt() {
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//envio de emails
	function openEmails() {
		var uri = "${def:context}${def:actionroot}/email/form";					
		openDialog("editor0", uri, 950, 600);	
	}
	
	//mostrar el detalle de un registro
	function getDetail(id)
	{
//		//alert('Colocar su código aquí.')
		
		var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
		openDialog("dialog", uri, 650, 600);
		
	}
	
	//muestra un DIV+IFRAME con el formulario de CRUD
	function showEditor(id)
	{
//		//alert('Colocar su código aquí.')
		
		var uri = "";
		if (id==null)
		 	uri = "${def:context}${def:actionroot}/editor/form?id_ingreso=${fld:id_ingreso}&num_ingreso=${fld:num_ingreso}&estatus_financiero=${fld:estatus_financiero}&fecha_reg=${fld:fecha_reg}&presupuesto_id=${fld:presupuesto_id}&paciente_pagador=${fld:paciente_pagador}&montoingml=${fld:montoingml}&montoingma=${fld:montoingma}";
		else
			uri = "${def:context}${def:actionroot}/editor/form?id=" + id + "&id_ingreso=${fld:id_ingreso}&num_ingreso=${fld:num_ingreso}&estatus_financiero=${fld:estatus_financiero}&fecha_reg=${fld:fecha_reg}&presupuesto_id=${fld:presupuesto_id}&paciente_pagador=${fld:paciente_pagador}&montoingml=${fld:montoingml}&montoingma=${fld:montoingma}";
			
		openDialog("editor", uri, 650, 600);
		
	}
			
	function deleteRecord(id) {
//		//alert('Colocar su código aquí.')
	
		alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')				
	}
		
	//eliminar un registro
	function deleteRecordOK(id) {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/delete?id=" + id,
							divResponse=null, 
							divProgress="status",

	}

	function aprobacion(id) {

		openDialog("editor5", uri, 650, 600);
	}

	function seguimiento(id) {
	//	alertBox ('En Desarrollo', '${lbl:b_continue_button}', null, null);+"&num_ingreso="+num_ingreso+"&estatus_financiero="+estatus_financiero+"&fecha_reg="+fecha_reg+"&presupuesto_id="+presupuesto_id+"&paciente_pagador="+paciente;

		 //alert(uri);			
		 openDialog("editor3", uri, 1250, 600);	
	}

	function procesar(id2, estatus) {

		 if (estatus=='${lbl:b_aprobado}') {
			alertBox('Desea procesar esta cobertura?', '${lbl:b_yes}', '${lbl:b_not}', 'procesarOK(' + id2 + ')')
		 }else{
			 alertBox ('No se puede procesar una cobertura en estatus diferente de aprobado', '${lbl:b_continue_button}', null, null);
		 }
	 
	}

	function procesarOK(id) {
		if(id != ""){
			var uri = "${def:context}${def:actionroot}/procesar?smn_ingresos_id="+id;
			openDialog("editor6", uri, 450, 300);

		}
	}

	function reversar(id2, estatus) {

		 if (estatus=='${lbl:b_aprobado}') {
			alertBox('Desea reversar esta cobertura?', '${lbl:b_yes}', '${lbl:b_not}', 'reversarOK(' + id2 + ')')
		 }else{
			 alertBox ('No se puede reversar', '${lbl:b_continue_button}', null, null);
		 }
	 
	}

	function reversarOK(id) {
		ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/reversar?id=" + id,
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}

			
</script>
