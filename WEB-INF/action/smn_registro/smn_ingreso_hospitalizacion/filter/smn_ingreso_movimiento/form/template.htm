<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

	<!--codigo especifico de este modulo--> 
	<script type="text/javascript">
		//inicializacion de la pagina cuando carga
		onload = function() { 
			search();
			verifciarTasaRecordOK();
		} 
	
		//ejecutar consulta
		function search() {
			ajaxCall(httpMethod="GET", 
						uri="${def:actionroot}/search?id_ingreso=${fld:id_ingreso}", 
						divResponse="response", 
						divProgress="status", 
						formName=null, 
						afterResponseFn=null, 
						onErrorFn=null);
		}
	
		//recuperar una pagina X del grid
		function viewPage() {
			var url = "${def:actionroot}/view";
			gotoPage(url);
		}
		
		//exportar a PDF
		function openPDF() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
			var w = window.open(url, null, features);
		}
	
		//exportar a excel
		function openExcel() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a xml
		function openXml() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a texto
		function openTxt() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//envio de emails
		function openEmails() {
			var uri = "${def:context}${def:actionroot}/email/form";					
			openDialog("editor0", uri, 950, 600);	
		}
		
		//mostrar el detalle de un registro
		function getDetail(id)
		{
//			//alert('Colocar su código aquí.')
			
			var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
			openDialog("dialog", uri, 650, 600);			
		}
		
		//muestra un DIV+IFRAME con el formulario de CRUD
		function showEditor(id, prestador)
		{
//			//alert('Colocar su código aquí.')

			var igs_estatus = "${fld:igs_estatus_financiero}";
			var estatus_proceso = "${fld:estatus_proceso}";
			var secuencia = "${fld:secuencia}";
			var fecha_reg = "${fld:igs_fecha_registro}";
					//alert('PROCESO: '+estatus_proceso+' status: '+igs_estatus+" fecha_reg: "+fecha_reg+" secuencia: "+secuencia);		
			//editor a nivel de panel iconográfico
			if (id == 'editor')
			{		
				
					if(igs_estatus=='Pendiente' && estatus_proceso=='En Espera' && fecha_reg == '${def:date}' || igs_estatus=='Pendiente' && estatus_proceso!='En Servicio'){
						//var uri = "${def:context}${def:actionroot}/editor/form";
						var uri = "${def:context}${def:actionroot}/editor/form?id_ingreso=${fld:id_ingreso}&id_area=${fld:id_area}&entidad_prestador=${fld:entidad_prestador}&sucursal_prestador=${fld:sucursal_prestador}&area_prestador=${fld:area_prestador}&unidad_prestador=${fld:unidad_prestador}";
						//alert(uri);
						openDialog("editor1", uri, 650, 600);
					}else{
						alertBox ('No se pueden agregar más servicios', '${lbl:b_continue_button}', null, null);
					}
			}
			else if (id == 'filter')
			{				
				var uri = "${def:context}${def:actionroot}/filter/form?id_ingreso=${fld:id_ingreso}&igs_estatus_financiero=${fld:igs_estatus_financiero}&igs_fecha_registro=${fld:igs_fecha_registro}";					
				openDialog("editor2", uri, 950, 600);		
			} 
			else if (id == 'importexcel')
			{
				var uri = "${def:context}${def:actionroot}/importexcel/form";					
				openDialog("editor3", uri, 950, 600);		
			} 
			else if (id == 'repgen')
			{
				var uri = "${def:context}${def:actionroot}/repgen/form";		
				openDialog("editor4", uri, 950, 600);		
			}
			else if (id == 'editor_examenes')
			{			
				if(igs_estatus=='Pendiente' || igs_estatus=='PE' && fecha_reg == '${def:date}'){
					//var uri = "${def:context}${def:actionroot}/editor/form";
					var uri = "${def:context}${def:actionroot}/editor_examenes/form?id_ingreso=${fld:id_ingreso}&id_area=${fld:id_area}";
					openDialog("editor3", uri, 650, 600);
				}else{
					alertBox ('No se pueden agregar más servicios', '${lbl:b_continue_button}', null, null);
				}
			}
			else if (id == 'procesar')
			{	
				var tasa=$('#tasa2').val();
				if (tasa!=0) {
					if(igs_estatus=='Pendiente'){
						//var uri = "${def:context}${def:actionroot}/editor/form";  && fecha_reg == '${def:date}'
						var uri = "${def:context}${def:actionroot}/procesar?id_ingreso=${fld:id_ingreso}&id_area=${fld:id_area}&id_detalle=0&usuario=${fld:userlogin}";
						//alert(uri);
						openDialog("editor1", uri, 650, 600);	
					}else{
						alertBox ('No se pueden procesar los servicios', '${lbl:b_continue_button}', null, null);
					}
				}else{
					alertBox ('No hay tasa del dia configurada por favor agregarla en el modulo base', '${lbl:b_continue_button}', null, null);
				}
			}
			//editor a nivel de registros
			else {	
				if(igs_estatus=='Pendiente' || igs_estatus=='PE' && fecha_reg == '${def:date}'){
					var uri = "";
					if (id==null){
						uri = "${def:context}${def:actionroot}/editor/form";
						openDialog("editor5", uri, 650, 600);
					}else{
						//alert(prestador);
						if (prestador == '' ) {
							alertBox ('No se pueden editar los examenes', '${lbl:b_continue_button}', null, null);
						}else{
							uri = "${def:context}${def:actionroot}/editor/form?id=" + id + "&id_ingreso=${fld:id_ingreso}&id_area=${fld:id_area}&entidad_prestador=${fld:entidad_prestador}&sucursal_prestador=${fld:sucursal_prestador}&area_prestador=${fld:area_prestador}&unidad_prestador=${fld:unidad_prestador}";
							openDialog("editor5", uri, 650, 600);
						}
					}
					
					
				}else{
					alertBox ('No se puede editar el servicio', '${lbl:b_continue_button}', null, null);
				}
			}

			
			
		}

		function showEditor_Exa(id) {
			var igs_estatus = "${fld:igs_estatus_financiero}";
			var fecha_reg = "${fld:igs_fecha_registro}";
				if(igs_estatus=='Pendiente' || igs_estatus=='PE' && fecha_reg == '${def:date}'){
					var uri = "";
					if (id==null)
						uri = "${def:context}${def:actionroot}/editor/form";
					else
						uri = "${def:context}${def:actionroot}/editor_examenes/form?id=" + id + "&id_ingreso=${fld:id_ingreso}&id_area=${fld:id_area}&entidad_prestador=${fld:entidad_prestador}&sucursal_prestador=${fld:sucursal_prestador}";
						
					openDialog("editor5", uri, 650, 600);
					
				}else{
					alertBox ('No se puede editar el servicio', '${lbl:b_continue_button}', null, null);
				}
		}

		function deleteRecord(id) {
//			//alert('Colocar su código aquí.')
			var igs_estatus = "${fld:igs_estatus_financiero}";
			var fecha_reg = "${fld:igs_fecha_registro}";
			
			if(igs_estatus=='Pendiente' || igs_estatus=='PE' && fecha_reg == '${def:date}'){
				alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')
			}else{
				alertBox ('No se puede eliminar el servicio', '${lbl:b_continue_button}', null, null);
			}
					
		}
		
		//eliminar un registro
		function deleteRecordOK(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/delete?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}


		//eliminar un registro
		function verifciarTasaRecordOK() {
			var uri="${def:actionroot}/gettasa";
				ajaxCall(httpMethod="GET", 
								uri,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}
		
	</script>

</head>

<body>

	<!--banner-->
	<div class="welcome" style="padding-right:50px; margin-top: 20px;"><br>
        <b>${lbl:b_welcome}</b> ${fld:fname} ${fld:lname} ${req:progress}<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
        <div class="" style="width: 100%; border-bottom: solid 6px #1d61a0; border-radius: 30px; margin-top: 4px;">
        </div>
    </div>
    <br>
    <div class="titulo-negocios">
        <div style="padding-top: 15px;">${lbl:b_ingreso_mov}</div>
    </div>
	
	<!--incluir el menu iconografico de SIMONE-->
	${inc:${def:actionroot}/panel/view}

	<table class="record" style="width:500px;">
		<tr>
			<td width="40%">${lbl:b_ingreso}</td>
			<td style="background-color: white">${lbl:b_num_ingreso}</td>
			<td style="background-color: white">${fld:igs_num_ingreso}</td>
		</tr>
	</table>

	<!--panel de respuesta AJAX #1-->
	<div id="response" style="display: none; width: 100%"></div>
	<input type="hidden" name="tasa2" id="tasa2" value="">
</body>
	
</html>
