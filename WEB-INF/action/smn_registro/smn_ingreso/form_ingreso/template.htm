<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

	<!--codigo especifico de este modulo--> 
	<script type="text/javascript">
		//inicializacion de la pagina cuando carga
		onload = function() { 
			search();
		} 
	
		//ejecutar consulta
		function search() {
			ajaxCall(httpMethod="GET", 
					uri="${def:actionroot}/search?entidad_prestador=${fld:entidad_prestador}&sucursal_prestador=${fld:sucursal_prestador}&area_prestador=${fld:area_prestador}&unidad_prestador=${fld:unidad_prestador}&usuario=${fld:userlogin}", 
					divResponse="response", 
					divProgress="status", 
					formName=null, 
					afterResponseFn=null, 
					onErrorFn=null);
		}
	
		//recuperar una pagina X del grid
		function viewPage() {
			var url = "${def:actionroot}/view";
			gotoPage(url);
		}
		
		//exportar a PDF
		function openPDF() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
			var w = window.open(url, null, features);
		}
	
		//exportar a excel
		function openExcel() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a xml
		function openXml() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a texto
		function openTxt() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//envio de emails
		function openEmails() {
			var uri = "${def:context}${def:actionroot}/email/form";					
			openDialog("editor0", uri, 950, 600);	
		}
		
		//mostrar el detalle de un registro
		function getDetail(id)
		{
			var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
			openDialog("dialog", uri, 650, 570);			
		}
		
		//muestra un DIV+IFRAME con el formulario de CRUD
		function showEditor(id){
			if (id == 'editor')
			{	
				var uri = "${def:actionroot}/editor/proximo?usuario=${fld:smn_usuarios_id}&entidad_prestador=${fld:entidad_prestador}&sucursal_prestador=${fld:sucursal_prestador}&area_prestador=${fld:area_prestador}&unidad_prestador=${fld:unidad_prestador}&ruta_id=&auxiliar_id=";
				//alert(uri);
				ajaxCall(	
						httpMethod="GET", 
						uri, 
						divResponse=null, 
						divProgress=null, 
						formName=null, 
						afterResponseFn=null,
						onErrorFn=null);
			}
			else if (id == 'filter')
			{
				var uri = "${def:context}${def:actionroot}/filter/form?usuario=${fld:smn_usuarios_id}&entidad_prestador=${fld:entidad_prestador}&sucursal_prestador=${fld:sucursal_prestador}&area_prestador=${fld:area_prestador}&unidad_prestador=${fld:unidad_prestador}&ruta_id=&auxiliar_id=";			
				openDialog("editor2", uri, 1250, 780);		
			} 
			else if (id == 'importexcel')
			{
				var uri = "${def:context}${def:actionroot}/importexcel/form";					
				openDialog("editor3", uri, 950, 600);		
			} 
			else if (id == 'repgen')
			{
				var uri = "${def:context}${def:actionroot}/repgen/form";		
				openDialog("editor4", uri, 950, 600);		
			}

			//editor a nivel de registros
			else {				
				var uri = "";
				if (id==null)
					uri = "${def:context}${def:actionroot}/editor/form";
				else
					uri = "${def:context}${def:actionroot}/editor2/form?id=" + id;
				openDialog("editor5", uri, 650, 570);
			}
			
		}
		
		function detalleingreso(id_ingreso, id_area, igs_num_ingreso, status, fecha, estatus_proceso, secuencia){
			uri = "${def:context}${def:actionroot}/../smn_ingreso/smn_ingreso_movimiento/form?id_ingreso=" + id_ingreso+"&id_area="+id_area+"&igs_num_ingreso="+igs_num_ingreso+"&igs_estatus_financiero="+status+"&igs_fecha_registro="+fecha+"&entidad_prestador=${fld:entidad_prestador}&sucursal_prestador=${fld:sucursal_prestador}&estatus_proceso="+estatus_proceso+"&secuencia="+secuencia + "&area_prestador=${fld:area_prestador}&unidad_prestador=${fld:unidad_prestador}";
			//alert(uri);
			openDialog("editor5", uri, 1150, 780);
			
		}
		
		function showEditor2(id, igs_estatus, fecha_reg, rta_estatus){
			if(rta_estatus=='EA' || rta_estatus=='${lbl:b_enaten}' || igs_estatus=='PE' || igs_estatus=='Pendiente' && fecha_reg == '${def:date}'){
				showEditor(id);
			}else{
				alertBox ('No se puede editar el Ingreso', '${lbl:b_continue_button}', null, null);
			}
		}
		
		function deleteRecord(id, igs_estatus, fecha_reg){
			if(igs_estatus=='PE' && fecha_reg == '${def:date}'){
				alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')
			}else{
				alertBox ('No se puede eliminar el Ingreso', '${lbl:b_continue_button}', null, null);
			}		
		}
		
		//eliminar un registro
		function deleteRecordOK(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/delete?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}

		//Funcion para la visualizacion del paciente
		function getPaciente(id, auxiliarid)
		{			
			var uri = "${def:context}${def:actionroot}/paciente/form?id=" + auxiliarid;
			openDialog("dialog", uri, 650, 570);			
		}

		function estatus(id, igs_estatus, fecha_reg, rta_estatus_cod, rta_id) {
			var uri = "${def:context}${def:actionroot}/estatus/form?id2="+ rta_estatus_cod + "&smn_ruta_id="+rta_id;
			openDialog("dialog", uri, 650, 250);	
					
		}
		
		function reasignarEjecutivo(id, ticket, igs_estatus, rta_estatus) {
			var uri = "${def:context}${def:actionroot}/reasignar_ejecutivo/form?ticket="+ ticket;
			alert(uri);
			openDialog("dialog", uri, 650, 250);	
		}
		
	</script>

</head>

<body>

	<!--banner-->
	<div class="welcome" style="padding-right:50px; margin-top: 20px;"><br>
        <b>${lbl:b_welcome}</b> ${fld:fname} ${fld:lname} ${req:progress}<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
        <div class="" style="width: 100%; border-bottom: solid 6px #1d61a0; border-radius: 30px; margin-top: 4px;">
        </div>
    </div>
    <br>
    <div class="titulo-negocios">
        <div style="padding-top: 15px;">${lbl:b_ingreso}</div>
    </div>
	
	<!--incluir el menu iconografico de SIMONE-->
	${inc:${def:actionroot}/panel/view}

	<br>
	<br>
	
	<!--panel de respuesta AJAX #1-->
	<div id="response" style="display: none; width: 100%"></div>

</body>

</html>
