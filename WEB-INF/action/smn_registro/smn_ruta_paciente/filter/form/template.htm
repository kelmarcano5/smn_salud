<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

</head>

<body>

<!--banner-->
<div class="banner" id="encabezado_tabla">
	${lbl:b_ruta_paciente}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario de filtro-->
<form name="form1" onsubmit="return search()" style="width:650px;">

	<!--titulo-->
	<h1>${lbl:b_filter_find}</h1>

	<table>
	
	<!--ancho de la columna de etiquetas-->
	<col style="width:40%">

	<!--campos-->
	<tr>
		<td>${lbl:b_auxiliary}*</td>
		<td>
			<select class="auxiliar" name="smn_auxiliar_rf" id="smn_auxiliar_rf" onchange="chgCombo(smn_auxiliar_rf.options[smn_auxiliar_rf.selectedIndex].text,'smn_auxiliar_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_auxiliar_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_auxiliar_rf_rows>
			</select> 
			<input id="smn_auxiliar_rf_name" name="smn_auxiliar_rf_name" type="hidden">
		</td>
		<!-- Incorporado manualmente para mostrar icono de inclusion de elementos al combo 
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="auxiliar()" title="${lbl:b_auxiliary}" >
		</td>
		<td>
			&nbsp;&nbsp;
		</td>-->
	</tr>
	<tr>
		<td>${lbl:b_serie}</td>
		<td>
			<select class="series" name="smn_serie_id" id="smn_serie_id" onchange="chgCombo(smn_serie_id.options[smn_serie_id.selectedIndex].text,'smn_serie_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_serie_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_serie_id_rows>
			</select> 
			<input id="smn_serie_id_name" name="smn_serie_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_status}*</td>
		<td>
			<select class="estatus" name="rta_estatus" id="rta_estatus">
				<option value="">[Cualquiera]</option>
				<option value="PE">${lbl:b_pend}</option>
				<option value="EA">${lbl:b_enaten}</option>
				<option value="AT">${lbl:b_atend}</option>
				<option value="EG">Egresado</option>
			</select> 
		</td>
	</tr>
	<tr >
		<td>${lbl:b_rta_sequence}*</td>
		<td>
			<input id="rta_secuencia" name="rta_secuencia" type="text" maxlength="10" class="numeric">
		</td>
	</tr>
	<tr >
		<td>${lbl:b_units_service}</td>
		<td>
			<select class="unidad" name="smn_unidad_servicio_rf" id="smn_unidad_servicio_rf" onchange="chgCombo(smn_unidad_servicio_rf.options[smn_unidad_servicio_rf.selectedIndex].text,'smn_unidad_servicio_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_unidad_servicio_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_unidad_servicio_rf_rows>
			</select> 
			<input id="smn_unidad_servicio_rf_name" name="smn_unidad_servicio_rf_name" type="hidden">
		</td>
	</tr>
		<tr>
		<td>${lbl:b_rta_ticket}</td>
		<td>
			<input id="rta_ticket" name="rta_ticket" type="text" maxlength="10" class="numeric">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_rta_documento}</td>
		<td>
			<input id="rta_numero_documento_identidad" name="rta_numero_documento_identidad" type="text" maxlength="20" >
		</td>
	</tr>
	<!-- <tr>
		<td>${lbl:b_store_date}</td>
		<td>
			<input id="rta_fecha_registro" name="rta_fecha_registro" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="${lbl:b_deploy_calendar}" onclick="calendarOpen('rta_fecha_registro')">
		</td>
    </tr> -->
	<tr>
		<td>${lbl:b_store_date} Desde</td>
		<td>
			<input id="rta_fecha_registro_ini" name="rta_fecha_registro_ini" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="${lbl:b_deploy_calendar}" onclick="calendarOpen('rta_fecha_registro_ini')">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_store_date} Hasta</td>
		<td>
			<input id="rta_fecha_registro_fin" name="rta_fecha_registro_fin" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="${lbl:b_deploy_calendar}" onclick="calendarOpen('rta_fecha_registro_fin')">
		</td>
	</tr>
		
	

	
	</table>

	
	<!--botones-->	
	<input type="submit" value="${lbl:b_find_button}" class="button">
	<!--<input id="grabar" type="submit" value="${lbl:b_add_button}"  onclick="showEditor()" class="button">-->
	<input type="button" value="${lbl:b_clean_button}" class="button" onclick="clearForm('form1')">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">
	
</form>

<!--panel de respuesta AJAX #1-->
<div id="response" style="display:none; width:100%; margin-top:10px;"></div>
	
</body>

<!--codigo de soporte del template-->
<script type="text/javascript">

	//inicializacion de la pagina cuando carga
	onload = function()
	{ 
		showFilter();
		$('.auxiliar').select2();
		$('.series').select2();
		$('.estatus').select2();
		$('.unidad').select2();
		search();
	} 
	
	
		
	//mostrar filtro de busqueda
	function showFilter()
	{
		document.getElementById("response").style.display='none';
		setFocusOnForm("form1");
	}
	
	//ejecutar consulta
	function search()
	{
		var url = "${def:actionroot}/search";
		
		//determina si refresca y se para en la pagina actual o en la pagina 1
		if (currentPage > 0)
			url = "${def:actionroot}/search?currentpage=" + currentPage;

		//definir funcion goBack()
		_goBackFn = showFilter;
		
		clearErrorMessages();

		//llamada Ajax...
		return ajaxCall(	httpMethod="POST", 
							uri=url, 
							divResponse="response", 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=showFilter);

	}

	function chgCombo(text,id){
		document.getElementById(id).value = text;
	}

	//mostrar una pagina del grid
	function viewPage()
	{
		var url = "${def:actionroot}/view";
		//llama a la funcion para ir a la pagina indicada 
		gotoPage(url);
	}		
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//invoca la generacion de un PDF en un popup
	function openPDF()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
		var w = window.open(url, null, features);
	}

	//invoca la generacion de un Excel en un popup
	function openExcel()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//exportar a xml
	function openXml() {
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//exportar a texto
	function openTxt() {
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//envio de emails
	function openEmails() {
		var uri = "${def:context}${def:actionroot}/email/form";					
		openDialog("editor0", uri, 950, 580);	
	}
	
	//mostrar el detalle de un registro
	function getDetail(id)
	{
//		//alert('Colocar su código aquí.')
		
		var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
		openDialog("dialog", uri, 650, 580);
		
	}
	
	//muestra un DIV+IFRAME con el formulario de CRUD
	function showEditor(id)
	{
//		//alert('Colocar su código aquí.')
		
		var uri = "";
		if (id==null)
		 	uri = "${def:context}${def:actionroot}/editor/form?entidad_prestador=${fld:entidad_prestador}&sucursal_prestador=${fld:sucursal_prestador}&area_prestador=${fld:area_prestador}";				

		else
			uri = "${def:context}${def:actionroot}/editor/form?entidad_prestador=${fld:entidad_prestador}&sucursal_prestador=${fld:sucursal_prestador}&area_prestador=${fld:area_prestador}";				
			
		openDialog("editor", uri, 600, 580);
		
	}
			
	function deleteRecord(id) {
//		//alert('Colocar su código aquí.')
	
		alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')				
	}
		
	//eliminar un registro
	function deleteRecordOK(id) {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/delete?id=" + id,
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	function estatus(id, id2, ticket, auxiliar){
		//alert(id2);
		
		if (id2=='AT') {
			alertBox('Este registro se encuentra en servicio no puede ser modificado', 'Continuar', null, null)
		}else{
			uri = "${def:context}${def:actionroot}/../estatus/form?id="+ id + "&id2=" + id2 + "&ticket2="+ticket+"&auxiliar="+auxiliar;	
			//alert(uri);
			openDialog("editor10", uri, 650, 250);
			
				
		}
			
	}
	
	function ejecutivo(id){
	
		uri = "${def:context}${def:actionroot}/../ejecutivo/form?id="+ id;	
		//alert(uri);
		openDialog("editor11", uri, 650, 250);
	}
	
	function ordensecuencia(id){
	
		uri = "${def:context}${def:actionroot}/../ordensecuencia/form?id="+ id;	
		//alert(uri);
		openDialog("editor12", uri, 650, 250);
	}

			
</script>

</html>
