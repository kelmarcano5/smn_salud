<!doctype html>
<html>

<head>

		<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
		<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
		<!--biblioteca generica JS/Dinamica-->
		<script type="text/javascript" src="${def:context}/action/script"></script>
		<script type="text/javascript" src="${def:context}/action/jquery"></script>
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_rooms_availability}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
	<tr>
		<td>${lbl:b_room}*</td>
		<td>
			<select class="activo" name="smn_habitaciones_id" id="smn_habitaciones_id" onchange="chgCombo(smn_habitaciones_id.options[smn_habitaciones_id.selectedIndex].text,'smn_habitaciones_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_habitaciones_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_habitaciones_id_rows>
			</select> 
			<input id="smn_habitaciones_id_name" name="smn_habitaciones_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_ingreso}*</td>
		<td>
			<select class="ingreso" name="smn_ingreso_id" id="smn_ingreso_id" onchange="chgCombo(smn_ingreso_id.options[smn_ingreso_id.selectedIndex].text,'smn_ingreso_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_ingreso_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_ingreso_id_rows>
			</select> 
			<input id="smn_ingreso_id_name" name="smn_ingreso_id_name" type="hidden">
		</td>
	</tr>
		<!-- <tr>
			<td>${lbl:b_ingreso}*</td>
			<td>
				<input id="smn_ingreso_id" name="smn_ingreso_id" type="text" maxlength="10" class="numeric">
			</td>
		</tr> -->
		<tr>
			<td>${lbl:b_date_ing}*</td>
			<td>
				<input id="had_fecha_ingreso" name="had_fecha_ingreso" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('had_fecha_ingreso')">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_date_egr}</td>
			<td>
				<input id="had_fecha_egreso" name="had_fecha_egreso" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('had_fecha_egreso')">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_status}*</td>
			<td>
				<select name="had_estatus" id="had_estatus">
				<option value="OC">${lbl:b_ocupada}</option>
				<option value="DI">${lbl:b_disponible}</option>
				<option value="EM">${lbl:b_en_mantenimiento}</option>
				<option value="EP">${lbl:b_en_preparacion}</option>

				</select> 
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		$(document).ready(function() {
		    $('.activo').select2();
		    $('.ingreso').select2();
		});

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
