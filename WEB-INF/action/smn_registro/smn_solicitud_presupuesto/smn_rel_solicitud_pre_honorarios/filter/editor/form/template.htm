<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_budget_request_honorary}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
	<tr id="solicitud">
			<td>${lbl:b_budget_request_honorary}*</td>
			<td>
				<input id="smn_solicitud_presupuesto_id" name="smn_solicitud_presupuesto_id" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
	<tr>
		<td>${lbl:b_services}*</td>
		<td>
			<select class="select2" name="smn_servicios_rf" id="smn_servicios_rf" onchange="chgCombo1(smn_servicios_rf.options[smn_servicios_rf.selectedIndex].text,'smn_servicios_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_servicios_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_servicios_rf_rows>
			</select> 
			<input id="smn_servicios_rf_name" name="smn_servicios_rf_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_component}*</td>
		<td>
			<select class="select2" name="smn_componentes_rf" id="smn_componentes_rf" onchange="chgCombo(smn_componentes_rf.options[smn_componentes_rf.selectedIndex].text,'smn_componentes_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_componentes_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_componentes_rf_rows>
			</select> 
			<input id="smn_componentes_rf_name" name="smn_componentes_rf_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_grupo_prestador_servicio}*</td>
		<td>
			<select class="select2" name="smn_grupo_prestador_servicio_rf" id="smn_grupo_prestador_servicio_rf" onchange="chgCombo(smn_grupo_prestador_servicio_rf.options[smn_grupo_prestador_servicio_rf.selectedIndex].text,'smn_grupo_prestador_servicio_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_grupo_prestador_servicio_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_grupo_prestador_servicio_rf_rows>
			</select> 
			<input id="smn_grupo_prestador_servicio_rf_name" name="smn_grupo_prestador_servicio_rf_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_service_provider}*</td>
		<td>
			<select class="select2" name="smn_prestador_serviciorf" id="smn_prestador_serviciorf" onchange="chgCombo(smn_prestador_serviciorf.options[smn_prestador_serviciorf.selectedIndex].text,'smn_prestador_serviciorf_name');">
				<option value="">[Cualquiera]</option>
				<smn_prestador_serviciorf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_prestador_serviciorf_rows>
			</select> 
			<input id="smn_prestador_serviciorf_name" name="smn_prestador_serviciorf_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_amount_ml}*</td>
			<td>
				<input id="rsh_monto_solicitado_ml" name="rsh_monto_solicitado_ml" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_amount_ma}*</td>
			<td>
				<input id="rsh_monto_solicitado_ma" name="rsh_monto_solicitado_ma" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
	
	<tr>
		<td>${lbl:b_coins}</td>
		<td>
			<select class="select2" name="smn_moneda_id" id="smn_moneda_id" onchange="chgCombo1(smn_moneda_id.options[smn_moneda_id.selectedIndex].text,'smn_moneda_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_moneda_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_moneda_id_rows>
			</select> 
			<input id="smn_moneda_id_name" name="smn_moneda_id_name" type="hidden">
		</td>
	</tr>
	<tr id="tasa">
		<td>${lbl:b_tasa}</td>
		<td>
			<select class="select2" name="smn_tasa_id" id="smn_tasa_id" onchange="chgCombo(smn_tasa_id.options[smn_tasa_id.selectedIndex].text,'smn_tasa_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_tasa_id_rows>
				<option value="${fld:id}">${fld:tasa_cambio}</option>

				</smn_tasa_id_rows>
			</select> 
			<input id="smn_tasa_id_name" name="smn_tasa_id_name" type="hidden">
		</td>
	</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();
		$('.select2').select2();
		$('#solicitud').hide();
		$('#tasa').hide();
		$('#smn_solicitud_presupuesto_id').val('${fld:id_solicitud}');
		$('#smn_solicitud_presupuesto_id').prop('disabled','true');

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
