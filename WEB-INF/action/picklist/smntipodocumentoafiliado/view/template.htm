<!--data grid-->
<table class="datagrid rowhover oneCellRow" style="width:90%;">

	<col width='100%'/>


	<!--toolbar-->

		<th colspan="2">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->

	</tr>

	<!--data-->
	<rows>

	</tr>
	</rows>

</table>
