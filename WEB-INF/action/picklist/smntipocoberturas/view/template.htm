<!--data grid-->
<table class="datagrid rowhover oneCellRow" style="width:90%;">

	<col width='100%'/>


	<!--toolbar-->
	<tr>
		<th colspan="2">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th onclick="sortBy('tco_codigo','query-smntipocoberturas.sql')" class="sortable">${lbl:b_code}</th>
		<th onclick="sortBy('tco_descripcion','query-smntipocoberturas.sql')" class="sortable">${lbl:b_description}</th>
	</tr>

	<!--data-->
	<rows>
	<tr onclick="selectItem('${fld:smn_tipo_coberturas_id}')" >
		<td align="center"><span id="${fld:smn_tipo_coberturas_id}">${fld:tco_codigo}</span></td>
		<td align="center">${fld:tco_descripcion}</td>
	</tr>
	</rows>

</table>
