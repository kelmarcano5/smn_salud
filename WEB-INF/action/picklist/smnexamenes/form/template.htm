<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

<!--codigo de soporte del template-->
<script type="text/javascript">

		//inicializacion de la pagina cuando carga
		onload = function()
		{ 
			document.form1.elements[0].focus();
			document.getElementById("status").style.display='none';
						
			search();
		} 
	
		//mostrar filtro de busqueda
		function showFilter()
		{
			document.form1.elements[0].focus();			
		}

		//ejecutar consulta
		function search()
		{

			//llamada Ajax...
			return ajaxCall(	httpMethod="POST", 
								uri="${def:actionroot}/search", 
								divResponse="response", 
								divProgress="status", 
								formName="form1", 
								afterResponseFn=showFilter, 
								onErrorFn=showFilter);
		
		}
	
		//leer una pagina del grid
		function viewPage()
		{
			var url = "${def:actionroot}/view";
			gotoPage(url);
		}

		//retornar el item seleccionado a la pagina que llamo al picklist
		function selectItem(id, id2) {
			//alert(id2);
			var description = document.getElementById(id).innerHTML;
			parent.selectSmnServiciosId(id, description, id2);
			document.form1.elements[0].value = '';
			document.form1.elements[0].focus();
		}
		
		//mostrar formulario para addnew
		function addNew() {
			document.getElementById("addnew").style.display="block";
			document.getElementById("form").style.display="none";
			document.getElementById("response").style.display="none";
			document.form2.elements[0].focus();
		}
		
		function cancelAddnew() {
			document.getElementById("addnew").style.display="none";
			document.getElementById("form").style.display="block";
			document.getElementById("response").style.display="block";
			document.form1.name.focus();
		}
		
		//ejecutar consulta
		function insert()
		{
			//llamada Ajax...
			return ajaxCall(	httpMethod="POST", 
								uri="${def:actionroot}/insert", 
								divResponse=null, 
								divProgress="status", 
								formName="form2", 
								afterResponseFn=null, 
								onErrorFn=addNew);
		}		
		
</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	Seleccionar un registro
	<img src="${def:context}/images/close.png" class="button" onclick="parent.pickClose()" title="Cerrar" style="float:right; cursor:pointer;">
	<img id="status" src="${def:context}/images/progbar.gif" style="display:inline; float:right;">
</div>


<!--formulario de filtro-->
<form id="form" name="form1" onsubmit="return search()" style="width:90%; margin-top:10px;">
	<table>

	<!--ancho de la columna de etiquetas-->
	<col width="30%">

	<!--campos-->
			<tr>
			<td>${lbl:b_code}</td>
			<td>
				<input id="svc_codigo" name="svc_codigo" type="text" maxlength="16" ${class}>
			</td>
		</tr>
		<tr>
			<td>${lbl:b_description}</td>
			<td>
				<input id="svc_descripcion" name="svc_descripcion" type="text" maxlength="56" ${class}>
			</td>
		</tr>
	<tr>
		<td>${lbl:b_service_type}</td>
		<td>
			<select name="smn_tipo_servicio_rf" id="smn_tipo_servicio_rf" onchange="chgCombo(smn_tipo_servicio_rf.options[smn_tipo_servicio_rf.selectedIndex].text,'smn_tipo_servicio_rf_name');">
				<!-- <option value="">[Cualquiera]</option> -->
				<smn_tipo_servicio_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_tipo_servicio_rf_rows>
			</select> 
			<input id="smn_tipo_servicio_rf_name" name="smn_tipo_servicio_rf_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>Grupo Prestador</td>
		<td>
			<select name="svc_clase_auxiliar" id="svc_clase_auxiliar" onchange="chgCombo(svc_clase_auxiliar.options[svc_clase_auxiliar.selectedIndex].text,'svc_clase_auxiliar_name');">
				<option value="">[Cualquiera]</option>
				<svc_clase_auxiliar_rows>
				<option value="${fld:id}">${fld:item}</option>

				</svc_clase_auxiliar_rows>
			</select> 
			<input id="svc_clase_auxiliar_name" name="svc_clase_auxiliar_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_inactive}</td>
		<td>
			<select name="svc_inactivo" id="svc_inactivo">
				<option value="A">${lbl:b_active}</option>
				<option value="I">${lbl:b_inactive}</option>

			</select> 
		</td>
	</tr>

	
	</table>
	<input type="submit" value="Buscar" class="button" style="font-size: 9pt">	
</form>
<!--panel de respuesta AJAX-->
<div id="response" style="display: none; width:100%; margin-top:15px;">
</div>

</body>

</html>
