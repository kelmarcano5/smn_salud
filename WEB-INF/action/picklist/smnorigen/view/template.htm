<!--data grid-->
<table class="datagrid rowhover oneCellRow" style="width:90%;">

	<col width='100%'/>


	<!--toolbar-->
	<tr>
		<th colspan="3">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th onclick="sortBy('ori_codigo','query-smnorigen.sql')" class="sortable">${lbl:b_code}</th>
		<th onclick="sortBy('ori_descripcion','query-smnorigen.sql')" class="sortable">${lbl:b_description} (CallCenter, Internet, ...)</th>
		<th onclick="sortBy('ori_tipo','query-smnorigen.sql')" class="sortable">${lbl:b_type}</th>
	</tr>

	<!--data-->
	<rows>
	<tr onclick="selectItem('${fld:smn_origen_id}')" >
		<td align="center"><span id="${fld:smn_origen_id}">${fld:ori_codigo}</span></td>
		<td align="center">${fld:ori_descripcion}</td>
		<td align="center">${fld:ori_tipo}</td>
	</tr>
	</rows>

</table>
