<!--data grid-->
<table class="datagrid rowhover oneCellRow" style="width:90%;">

	<col width='50%'/>
	<col width='50%'/>


	<!--toolbar-->
	<tr id="encabezado_tabla">
		<th colspan="2">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th onclick="sortBy('act_codigo','query-smnactivo.sql')" class="sortable">${lbl:b_code}</th>
		<th onclick="sortBy('act_descripcion','query-smnactivo.sql')" class="sortable">${lbl:b_description}</th>
	</tr>

	<!--data-->
	<rows>
	<tr onclick="selectItem('${fld:smn_activo_id}')" >
		<td align="center"><span id="${fld:smn_activo_id}">${fld:act_descripcion}</span></td>
		<td align="center">${fld:act_descripcion}</td>
	</tr>
	</rows>

</table>
