<!--data grid-->

	<col width='100%'/>


	<!--toolbar-->
	<tr>
		<th colspan="2">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->

		<th onclick="sortBy('mtv_codigo','query-smnmotivos.sql')" class="sortable">${lbl:b_code}</th>
		<th onclick="sortBy('mtv_descripcion','query-smnmotivos.sql')" class="sortable">${lbl:b_description}</th>
	</tr>

	<!--data-->
	<rows>

		<td align="center"><span id="${fld:smn_motivos_id}">${fld:mtv_codigo}</span></td>
		<td align="center">${fld:mtv_descripcion}</td>
	</tr>
	</rows>

</table>
