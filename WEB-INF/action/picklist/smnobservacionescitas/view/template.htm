<!--data grid-->
<table class="datagrid rowhover oneCellRow" style="width:90%;">

	<col width='100%'/>


	<!--toolbar-->
	<tr>
		<th colspan="2">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th onclick="sortBy('obc_codigo','query-smnobservacionescitas.sql')" class="sortable">${lbl:b_code}</th>
		<th onclick="sortBy('obc_descripcion','query-smnobservacionescitas.sql')" class="sortable">${lbl:b_description}</th>
	</tr>

	<!--data-->
	<rows>
	<tr onclick="selectItem('${fld:smn_observaciones_citas_id}')" >
		<td align="center"><span id="${fld:smn_observaciones_citas_id}">${fld:obc_codigo}</span></td>
		<td align="center">${fld:obc_descripcion}</td>
	</tr>
	</rows>

</table>
