<div id="recordcount" style="display: inline; float: right; padding-right: 3px; margin-top:2px; width: 75px; text-align: right;">
</div>
<div style="display:inline; float:right; margin-top:2px; padding-top:0px;">
	<img src="${def:context}/images/grid-next.png" onclick="pageNext()"/>
	<img src="${def:context}/images/grid-last.png" onclick="pageLast()"/>
</div>			
<div id="pagecount" style="float:right; display:inline-block; width:75px; text-align:center; padding-top:0px; margin-top:2px;"></div>
<div style="display:inline; float:right; margin-top:2px; padding-top:0px;">
	<img src="${def:context}/images/grid-first.png" onclick="pageFirst()"/>
	<img src="${def:context}/images/grid-prev.png" onclick="pagePrev()"/>
</div>
<img id="grid-progress" src="${def:context}/images/progress.gif" style="float:right; margin-top:2px; margin-right:10px; display:none;">
