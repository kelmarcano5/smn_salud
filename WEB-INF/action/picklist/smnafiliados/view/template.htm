<!--data grid-->
<table class="datagrid rowhover oneCellRow" style="width:90%;">

	<col width='100%'/>


	<!--toolbar-->
	<tr>
		<th colspan="6">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th onclick="sortBy('afi_num_control','query-smnafiliados.sql')" class="sortable">${lbl:b_code}</th>
		<th onclick="sortBy('afi_apellidos','query-smnafiliados.sql')" class="sortable">${lbl:s_profile_lname}</th>
		<th onclick="sortBy('afi_nombres','query-smnafiliados.sql')" class="sortable">${lbl:s_profile_fname}</th>
		<th onclick="sortBy('afi_sexo','query-smnafiliados.sql')" class="sortable">${lbl:b_sex}</th>
		<th onclick="sortBy('afi_tipo_doc_oficial','query-smnafiliados.sql')" class="sortable">${lbl:b_official_document_type}</th>
		<th onclick="sortBy('afi_nro_doc_oficial','query-smnafiliados.sql')" class="sortable">${lbl:b_official_document_number}
</th>
	</tr>

	<!--data-->
	<rows>
	<tr onclick="selectItem('${fld:smn_v_afiliados_id}')" >
		<td align="center"><span id="${fld:smn_v_afiliados_id}">${fld:afi_num_control}</span></td>
		<td align="center">${fld:afi_apellidos}</td>
		<td align="center">${fld:afi_nombres}</td>
		<td align="center">${fld:afi_sexo}</td>
		<td align="center">${fld:afi_tipo_doc_oficial}</td>
		<td align="center">${fld:afi_nro_doc_oficial}</td>
	</tr>
	</rows>

</table>
