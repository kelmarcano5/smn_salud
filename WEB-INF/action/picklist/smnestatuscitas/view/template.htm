<!--data grid-->
<table class="datagrid rowhover oneCellRow" style="width:90%;">

	<col width='100%'/>


	<!--toolbar-->
	<tr>
		<th colspan="3">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th onclick="sortBy('eci_num_secuencia','query-smnestatuscitas.sql')" class="sortable">${lbl:b_code}</th>
		<th onclick="sortBy('eci_descripcion','query-smnestatuscitas.sql')" class="sortable">${lbl:b_description}</th>
		<th onclick="sortBy('eci_aplica','query-smnestatuscitas.sql')" class="sortable">${lbl:b_apply}</th>
	</tr>

	<!--data-->
	<rows>
	<tr onclick="selectItem('${fld:smn_estatus_citas_id}')" >
		<td align="center"><span id="${fld:smn_estatus_citas_id}">${fld:eci_num_secuencia}</span></td>
		<td align="center">${fld:eci_descripcion}</td>
		<td align="center">${fld:eci_aplica}</td>
	</tr>
	</rows>

</table>
