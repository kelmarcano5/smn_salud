<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>

	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('obs_codigo','query-smnobservaciones.sql')" >${lbl:b_code_obs}</th>
		<th class='sortable' onclick="sortBy('obs_descripcion','query-smnobservaciones.sql')" >${lbl:b_description_obs}</th>
		<th class='sortable' onclick="sortBy('obs_tipo_combo','query-smnobservaciones.sql')" >${lbl:b_tipo_obs}</th>
		<th class='sortable' onclick="sortBy('obs_fecha_registro','query-smnobservaciones.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_observaciones_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_observaciones_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_observaciones_id}')" title="Editar"></td>
		<td align="left">${fld:obs_codigo}</td>
		<td align="left">${fld:obs_descripcion}</td>
		<td align="left">${fld:obs_tipo_combo}</td>
		<td align="center">${fld:obs_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
