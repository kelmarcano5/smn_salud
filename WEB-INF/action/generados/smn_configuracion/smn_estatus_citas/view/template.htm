<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>

	<!--toolbar-->
	<tr>
		<th colspan="4">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("eci_num_secuencia","query-smnestatuscitas.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("eci_descripcion","query-smnestatuscitas.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("eci_aplica_combo","query-smnestatuscitas.sql")'>${lbl:b_apply}</th>
		<th class='sortable' onclick='sortBy("eci_fecha_registro","query-smnestatuscitas.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td align='left'>${fld:eci_num_secuencia}</td>
		<td align='left'>${fld:eci_descripcion}</td>
		<td align='left'>${fld:eci_aplica_combo}</td>
		<td>${fld:eci_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
