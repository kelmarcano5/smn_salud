<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>

	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("dgn_codigo","query-smndiagnostico.sql")'>${lbl:b_code_diag}</th>
		<th class='sortable' onclick='sortBy("dgn_descripcion","query-smndiagnostico.sql")'>${lbl:b_description_diag}</th>
		<th class='sortable' onclick='sortBy("dgn_tipo_combo","query-smndiagnostico.sql")'>${lbl:b_tipo_diag}</th>
		<th class='sortable' onclick='sortBy("dgn_fecha_registro","query-smndiagnostico.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td align='left'>${fld:dgn_codigo}</td>
		<td align='left'>${fld:dgn_descripcion}</td>
		<td align='left'>${fld:dgn_tipo_combo}</td>
		<td>${fld:dgn_fecha_registro@dd-MM-yyyy}</td>
		
	</tr>
	</rows>

</table>
