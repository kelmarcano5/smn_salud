<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>

	<!--toolbar-->
	<tr>
		<th colspan="9">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('mtv_codigo','query-smnmotivos.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('mtv_descripcion','query-smnmotivos.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('mtv_idioma','query-smnmotivos.sql')" >${lbl:s_profile_lang}</th>
		<th class='sortable' onclick="sortBy('mtv_usuario','query-smnmotivos.sql')" >${lbl:b_users}</th>
		<th class='sortable' onclick="sortBy('mtv_fecha_registro','query-smnmotivos.sql')" >${lbl:b_store_date}</th>
		<th class='sortable' onclick="sortBy('mtv_hora','query-smnmotivos.sql')" >${lbl:s_loginhist_col2}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_motivos_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_motivos_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_motivos_id}')" title="Editar"></td>
		<td align="left">${fld:mtv_codigo}</td>
		<td align="left">${fld:mtv_descripcion}</td>
		<td align="left">${fld:mtv_idioma}</td>
		<td align="left">${fld:mtv_usuario}</td>
		<td align="center">${fld:mtv_fecha_registro@dd-MM-yyyy}</td>
		<td align="left">${fld:mtv_hora}</td>
	</tr>
	</rows>

</table>
