<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>

	<!--toolbar-->
	<tr>
		<th colspan="5">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("smn_presupuesto_id","query-smnpresupuestodetalle.sql")'>${lbl:smn_presupuesto}</th>
		<th class='sortable' onclick='sortBy("prd_servicio_combo","query-smnpresupuestodetalle.sql")'>${lbl:b_service}</th>
		<th class='sortable' onclick='sortBy("prd_cantidad","query-smnpresupuestodetalle.sql")'>${lbl:b_amount}</th>
		<th class='sortable' onclick='sortBy("prd_monto","query-smnpresupuestodetalle.sql")'>${lbl:b_monto_presupuesto}</th>
		<th class='sortable' onclick='sortBy("prd_fecha_registro","query-smnpresupuestodetalle.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td>${fld:smn_presupuesto_id}</td>
		<td>${fld:prd_servicio_combo}</td>
		<td>${fld:prd_cantidad}</td>
		<td align='right'>${fld:prd_monto@#,###,##0.00}</td>
		<td>${fld:prd_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
