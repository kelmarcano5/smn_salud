<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog">
	${lbl:b_presupuesto}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog()" title="Cerrar" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">Añadir registro</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
				<tr>
			<td>${lbl:b_budget_number}*</td>
			<td>
				<input id="pre_numero_control" name="pre_numero_control" type="text" maxlength="16" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_budget_date}*</td>
			<td>
				<input id="pre_fecha" name="pre_fecha" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('pre_fecha')">
			</td>
		</tr>
	<tr>
		<td>${lbl:b_titular}</td>
		<td>
			<select name="pre_titular" id="pre_titular" onchange="chgCombo(pre_titular.options[pre_titular.selectedIndex].text,'pre_titular_name');">
				<option value="">[Cualquiera]</option>
				<pre_titular_rows>
				<option value="${fld:id}">${fld:item}</option>

				</pre_titular_rows>
			</select> 
			<input id="pre_titular_name" name="pre_titular_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_beneficiario}</td>
		<td>
			<select name="pre_beneficiario" id="pre_beneficiario" onchange="chgCombo(pre_beneficiario.options[pre_beneficiario.selectedIndex].text,'pre_beneficiario_name');">
				<option value="">[Cualquiera]</option>
				<pre_beneficiario_rows>
				<option value="${fld:id}">${fld:item}</option>

				</pre_beneficiario_rows>
			</select> 
			<input id="pre_beneficiario_name" name="pre_beneficiario_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_plan}</td>
		<td>
			<select name="pre_plan" id="pre_plan" onchange="chgCombo(pre_plan.options[pre_plan.selectedIndex].text,'pre_plan_name');">
				<option value="">[Cualquiera]</option>
				<pre_plan_rows>
				<option value="${fld:id}">${fld:item}</option>

				</pre_plan_rows>
			</select> 
			<input id="pre_plan_name" name="pre_plan_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_auxiliary_class}</td>
		<td>
			<select name="pre_clase_auxiliar" id="pre_clase_auxiliar" onchange="chgCombo(pre_clase_auxiliar.options[pre_clase_auxiliar.selectedIndex].text,'pre_clase_auxiliar_name');">
				<option value="">[Cualquiera]</option>
				<pre_clase_auxiliar_rows>
				<option value="${fld:id}">${fld:item}</option>

				</pre_clase_auxiliar_rows>
			</select> 
			<input id="pre_clase_auxiliar_name" name="pre_clase_auxiliar_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_auxiliary}</td>
		<td>
			<select name="pre_auxiliar" id="pre_auxiliar" onchange="chgCombo(pre_auxiliar.options[pre_auxiliar.selectedIndex].text,'pre_auxiliar_name');">
				<option value="">[Cualquiera]</option>
				<pre_auxiliar_rows>
				<option value="${fld:id}">${fld:item}</option>

				</pre_auxiliar_rows>
			</select> 
			<input id="pre_auxiliar_name" name="pre_auxiliar_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_fecha_vigencia}*</td>
			<td>
				<input id="pre_vigencia_hasta" name="pre_vigencia_hasta" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('pre_vigencia_hasta')">
			</td>
		</tr>
	<tr>
		<td>${lbl:b_titular}</td>
		<td>
			<select name="smn_ordenes_medicas_id" id="smn_ordenes_medicas_id" onchange="chgCombo(smn_ordenes_medicas_id.options[smn_ordenes_medicas_id.selectedIndex].text,'smn_ordenes_medicas_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_ordenes_medicas_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_ordenes_medicas_id_rows>
			</select> 
			<input id="smn_ordenes_medicas_id_name" name="smn_ordenes_medicas_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_budget_status}*</td>
		<td>
			<select name="smn_estado_presupuesto_id" id="smn_estado_presupuesto_id" onchange="chgCombo(smn_estado_presupuesto_id.options[smn_estado_presupuesto_id.selectedIndex].text,'smn_estado_presupuesto_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_estado_presupuesto_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_estado_presupuesto_id_rows>
			</select> 
			<input id="smn_estado_presupuesto_id_name" name="smn_estado_presupuesto_id_name" type="hidden">
		</td>
	</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="Grabar" class="button">
	<input id="cancelar" type="button" value="Cancelar" onclick="addNew()" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="" alt="numeric">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();
		document.form1.pre_fecha.onkeypress = keypressDate;
		document.form1.pre_vigencia_hasta.onkeypress = keypressDate;

		if (id!="")
			edit(id);
	} 
	


	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "Añadir registro";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
