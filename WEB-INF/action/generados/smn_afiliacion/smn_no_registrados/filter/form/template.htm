<!doctype html>
<html>

<head>

<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />

<!--biblioteca generica JS/Dinamica-->
<script type="text/javascript" src="${def:context}/action/script">
</script>

</head>

<body>

<!--banner-->
<div class="banner">
	${lbl:b_afiliados}
	${req:progress}
</div>

<!--formulario de filtro-->
<form name="form1" onsubmit="return search()" style="width:530px;">

	<!--titulo-->
	<h1>Filtro de b�squeda</h1>
	
	<table>
	
	<!--ancho de la columna de etiquetas-->
	<col style="width:40%">

	<!--campos-->
		<tr>
		<td>${lbl:b_code}</td>
		<td>
			<input id="nfi_num_control" name="nfi_num_control" type="text" maxlength="16" >
		</td>
	</tr>
	<tr>
		<td>${lbl:s_profile_lname}</td>
		<td>
			<input id="nfi_apellidos" name="nfi_apellidos" type="text" maxlength="56" >
		</td>
	</tr>
	<tr>
		<td>${lbl:s_profile_fname}</td>
		<td>
			<input id="nfi_nombres" name="nfi_nombres" type="text" maxlength="56" >
		</td>
	</tr>

	
	</table>
	
	<!--botones-->
	<input type="submit" value="Buscar" class="button">
	<input type="button" value="Limpiar" class="button" onclick="clearForm('form1')">
	<input type="button" value="A�adir" class="button" onclick="showEditor()">
	
</form>

<!--panel de respuesta AJAX #1-->
<div id="response" style="display:none; width:100%; margin-top:10px;"></div>
	
</body>

<!--codigo de soporte del template-->
<script type="text/javascript">

	//inicializacion de la pagina cuando carga
	onload = function()
	{ 
		showFilter();

	} 
	



	
	//mostrar filtro de busqueda
	function showFilter()
	{
		document.getElementById("response").style.display='none';
		setFocusOnForm("form1");
	}
	
	//ejecutar consulta
	function search()
	{

		var url = "${def:actionroot}/search";
		
		//determina si refresca y se para en la pagina actual o en la pagina 1
		if (currentPage > 0)
			url = "${def:actionroot}/search?currentpage=" + currentPage;

		//definir funcion goBack()
		_goBackFn = showFilter;
		
		clearErrorMessages();

		//llamada Ajax...
		return ajaxCall(	httpMethod="POST", 
							uri=url, 
							divResponse="response", 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=showFilter);

	}

	//mostrar una pagina del grid
	function viewPage()
	{
		var url = "${def:actionroot}/view";
		//llama a la funcion para ir a la pagina indicada 
		gotoPage(url);
	}		
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//invoca la generacion de un PDF en un popup
	function openPDF()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
		var w = window.open(url, null, features);
	}

	//invoca la generacion de un Excel en un popup
	function openExcel()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//mostrar el detalle de un registro
	function getDetail(id)
	{
		//alert('Colocar su c�digo aqu�.')
		
		var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
		openDialog("dialog", uri, 750, 450);
		
	}
	
	//muestra un DIV+IFRAME con el formulario de CRUD
	function showEditor(id)
	{
		//alert('Colocar su c�digo aqu�.')
		
		var uri = "";
		if (id==null)
		 	uri = "${def:context}${def:actionroot}/editor/form";
		else
			uri = "${def:context}${def:actionroot}/editor/form?id=" + id;
			
		openDialog("editor", uri, 580, 450);
		
	}
	
	function deleteRecord(id) {
		//alert('Colocar su c�digo aqu�.')
		
		alertBox("�Desea borrar este registro de la base de datos?", "Eliminar", "Cancelar", "deleteRecordOK(" + id + ")")
				
	}
	
	//eliminar un registro
	function deleteRecordOK(id) {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/delete?id=" + id,
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}

			
</script>

</html>
