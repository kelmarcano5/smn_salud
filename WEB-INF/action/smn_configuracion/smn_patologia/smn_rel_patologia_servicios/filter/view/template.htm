<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('smn_patologia_id','query-smnrelpatologiaservicios.sql')" >${lbl:b_pathology}</th>
		<th class='sortable' onclick="sortBy('smn_servicio_rf','query-smnrelpatologiaservicios.sql')" >${lbl:b_service}</th>
		<th class='sortable' onclick="sortBy('rps_cantidad','query-smnrelpatologiaservicios.sql')" >${lbl:b_quantity}</th>
		<th class='sortable' onclick="sortBy('rps_fecha_registro','query-smnrelpatologiaservicios.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_rel_patologia_servicios_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_rel_patologia_servicios_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_rel_patologia_servicios_id}')" title="${lbl:b_edit_button}"></td>
		<td align="center">${fld:smn_patologia_id}</td>
		<td align="center">${fld:smn_servicio_rf}</td>
		<td align="center">${fld:rps_cantidad}</td>
		<td align="center">${fld:rps_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
