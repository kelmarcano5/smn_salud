<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='33%'/>
	<col width='33%'/>
	<col width='33%'/>

	<!--toolbar-->
	<tr>
		<th colspan="3">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("mac_codigo","query-smnmarcacomercial.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("mac_descripcion","query-smnmarcacomercial.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("mac_fecha_registro","query-smnmarcacomercial.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td>${fld:mac_codigo}</td>
		<td>${fld:mac_descripcion}</td>
		<td>${fld:mac_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
