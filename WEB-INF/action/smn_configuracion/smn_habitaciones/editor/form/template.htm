<!doctype html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>
</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_room}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
			<tr>
		<td>${lbl:b_activo_fijo}*</td>
		<td>
			<select name="smn_activo_fijo_rf" id="smn_activo_fijo_rf" onchange="chgCombo(smn_activo_fijo_rf.options[smn_activo_fijo_rf.selectedIndex].text,'smn_activo_fijo_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_activo_fijo_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_activo_fijo_rf_rows>
			</select> 
			<input id="smn_activo_fijo_rf_name" name="smn_activo_fijo_rf_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_code}*</td>
			<td>
				<input id="hab_codigo" name="hab_codigo" type="text" maxlength="64" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_description}*</td>
			<td>
				<input id="hab_descripcion" name="hab_descripcion" type="text" maxlength="100" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_status}*</td>
			<td>
				<select name="hab_estatus" id="hab_estatus">
				<option value="">[Cualquiera]</option>
				<option value="DI">${lbl:b_disponible}</option>
				<option value="ND">${lbl:b_no_disponible}</option>
				<option value="RE">${lbl:b_reservada}</option>

				</select> 
			</td>
		</tr>
		<tr>
			<td>${lbl:b_class}*</td>
			<td>
				<select name="hab_clase" id="hab_clase">
					<option value="">[Cualquiera]</option>
				<option value="A">${lbl:b_a}</option>
				<option value="B">${lbl:b_b}</option>
				<option value="C">${lbl:b_c}</option>

				</select> 
			</td>
		</tr>
		<tr>
			<td>${lbl:b_naturaleza}*</td>
			<td>
				<select name="hab_naturaleza" id="hab_naturaleza">
					<option value="">[Cualquiera]</option>
					<option value="CO">${lbl:b_consultorio}</option>
					<option value="HA">${lbl:b_habitaciones}</option>
					<option value="QX">${lbl:b_quirofano}</option>
					<option value="CU">${lbl:b_cubiculos}</option>
					<option value="SA">${lbl:b_salas}</option>
				</select> 
			</td>
		</tr>
	<tr>
		<td>${lbl:b_types_services}*</td>
		<td>
			<select name="hab_tipo_servicio" id="hab_tipo_servicio" onchange="chgCombo(hab_tipo_servicio.options[hab_tipo_servicio.selectedIndex].text,'hab_tipo_servicio_name');">
				<option value="">[Cualquiera]</option>
				<hab_tipo_servicio_rows>
				<option value="${fld:id}">${fld:item}</option>

				</hab_tipo_servicio_rows>
			</select> 
			<input id="hab_tipo_servicio_name" name="hab_tipo_servicio_name" type="hidden">
		</td>
	</tr>
	<tr>
			<td>${lbl:b_area_servicio}*</td>
			<td>
				<select name="smn_areas_servicios_rf" id="smn_areas_servicios_rf" onchange="chgCombo(smn_areas_servicios_rf.options[smn_areas_servicios_rf.selectedIndex].text,'smn_areas_servicios_rf_name');">
					<option value="">[Cualquiera]</option>
					<smn_areas_servicios_rf_rows>
					<option value="${fld:id}">${fld:item}</option>
	
					</smn_areas_servicios_rf_rows>
				</select> 
				<input id="smn_areas_servicios_rf_name" name="smn_areas_servicios_rf_name" type="hidden">
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
