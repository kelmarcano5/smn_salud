<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<!-- <col width='14%'/> -->
	<col width='14%'/>
	<col width='14%'/>


	<!--toolbar-->
	<tr>
		<th colspan="11" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("smn_usuario_id","query-smnrol.sql")'>${lbl:b_users}</th>
		<th class='sortable' onclick='sortBy("rol_tipo","query-smnrol.sql")'>${lbl:b_rol_type}</th>
		<th class='sortable' onclick='sortBy("smn_corporacion_rf","query-smnrol.sql")'>${lbl:b_corporation}</th>
		<th class='sortable' onclick='sortBy("smn_entidad_rf","query-smnrol.sql")'>${lbl:b_entities}</th>
		<!-- <th class='sortable' onclick='sortBy("smn_sucursal_rf","query-smnrol.sql")'>${lbl:b_subsidiaries}</th> -->
		<th class='sortable' onclick='sortBy("smn_area_servicio_rf","query-smnrol.sql")'>${lbl:b_area_service}</th>
		<th class='sortable' onclick='sortBy("rol_fecha_registro","query-smnrol.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_rol_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_rol_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_rol_id}')" title="${lbl:b_edit_button}"></td>
		<td>${fld:smn_usuario_id}</td>
		<td align='left'>${fld:rol_tipo}</td>
		<td>${fld:smn_corporacion_rf}</td>
		<td>${fld:smn_entidad_rf}</td>
		<!-- <td>${fld:smn_sucursal_rf}</td> -->
		<td>${fld:smn_area_servicio_rf}</td>
		<td>${fld:rol_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
