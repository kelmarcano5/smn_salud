<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("sri_codigo","query-smnseries.sql")'>${lbl:b_codigo_serie}</th>
		<th class='sortable' onclick='sortBy("sri_nombre","query-smnseries.sql")'>${lbl:b_nombre_serie}</th>
		<th class='sortable' onclick='sortBy("sri_estatus_combo","query-smnseries.sql")'>${lbl:b_status_serie}</th>
		<th class='sortable' onclick='sortBy("sri_ultimo_numero","query-smnseries.sql")'>${lbl:b_ultimo_numero}</th>
		<th class='sortable' onclick='sortBy("sri_reinicio_combo","query-smnseries.sql")'>${lbl:b_reinicio}</th>
		<th class='sortable' onclick='sortBy("ctm_fecha_registro","query-smnseries.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_series_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_series_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_series_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:sri_codigo}</td>
		<td align='left'>${fld:sri_nombre}</td>
		<td align='left'>${fld:sri_estatus_combo}</td>
		<td>${fld:sri_ultimo_numero}</td>
		<td align='left'>${fld:sri_reinicio_combo}</td>
		<td>${fld:ctm_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
