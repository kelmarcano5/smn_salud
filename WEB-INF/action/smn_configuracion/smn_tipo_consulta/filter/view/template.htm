<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='30%'/>
	<col width='30%'/>
	<col width='30%'/>


	<!--toolbar-->
	<tr>
		<th colspan="6" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('tcs_codigo','query-smntipoconsulta.sql')" >${lbl:b_tcs_codigo}</th>
		<th class='sortable' onclick="sortBy('tcs_nombre','query-smntipoconsulta.sql')" >${lbl:b_tcs_nombre}</th>
		<th class='sortable' onclick="sortBy('tcs_fecha_registro','query-smntipoconsulta.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tipo_consulta_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tipo_consulta_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tipo_consulta_id}')" title="${lbl:b_edit_button}"></td>
		<td align="left">${fld:tcs_codigo}</td>
		<td align="left">${fld:tcs_nombre}</td>
		<td align="center">${fld:tcs_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
