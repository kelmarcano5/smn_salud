<!doctype html>
<html>

<head>


<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>
	
</head>

<body>

<!--banner-->
<div class="banner" id="encabezado_tabla">
	${lbl:b_plans}
	<!-- <img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog()" title="Cerrar" style="float:right; cursor:pointer;"> -->
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">Añadir registro</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
		<tr>
			<td>${lbl:b_code}*</td>
			<td>
				<input id="pla_codigo" name="pla_codigo" type="text" maxlength="16" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_description}*</td>
			<td>
				<input id="pla_descripcion" name="pla_descripcion" type="text" maxlength="56" >
			</td>
		</tr>
		<tr>
		<td>${lbl:b_entity}</td>
		<td>
			<select name="pla_empresa" id="pla_empresa" onchange="chgCombo(pla_empresa.options[pla_empresa.selectedIndex].text,'pla_empresa_name');">
				<option value="">[Cualquiera]</option>
				<pla_empresa_rows>
				<option value="${fld:id}">${fld:item}</option>

				</pla_empresa_rows>
			</select> 
			<input id="pla_empresa_name" name="pla_empresa_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_validation_date_from}*</td>
			<td>
				<input id="pla_vigencia_desde" name="pla_vigencia_desde" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('pla_vigencia_desde')">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_validation_date_until}*</td>
			<td>
				<input id="pla_vigencia_hasta" name="pla_vigencia_hasta" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('pla_vigencia_hasta')">
			</td>
		</tr>
	<tr>
		<td>${lbl:b_inactive}*</td>
		<td>
			<select name="pla_inactivo" id="pla_inactivo">
			<option value="S">${lbl:b_yes}</option>
			<option value="N">${lbl:b_not}</option>

			</select> 
		</td>
	</tr>
	
	<tr>
		<td>Coberturas</td>
		<td>
			<!--listbox--> 
			<select id="smn_coberturas_id_name" name="smn_coberturas_id_name" size="5" style="width: 95%;">
			</select>
			<br>
			<!--comandos del listbox-->
			<div style="float: right; margin-right: 12px; padding-top: 7px">
			[<a href="javascript:pickSmnCoberturasId()" title="Añadir items a la lista">Añadir</a>]
			[<a href="javascript:removeSmnCoberturasId()" title="Remover un item de la lista">Remover</a>]
			</div>
			<!--almacena los IDs de los items separados por ";"--> 
			<input type="hidden" name="smn_coberturas_id" id="smn_coberturas_id" />
			<input type="hidden" name="smn_coberturas_id_text" id="smn_coberturas_id_text" />
		</td>
	</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>
	
<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 

	//desplegar picklist de seleccion multiple
	function pickSmnCoberturasId(){
		var url = "${def:context}/action/picklist/smncoberturas/form";
		pickOpen ('smn_coberturas_id_name','smn_coberturas_id',url, 500, 700);	
	}	

	//llamada por el picklist para añadir un item al listbox
	function selectSmnCoberturasId(id, title) {
		listboxAddItem("smn_coberturas_id_name", id, title);
	}
	
	//remover un item del listbox
	function removeSmnCoberturasId() {
		if (document.getElementById("smn_coberturas_id_name").selectedIndex == -1) {
			alertBox("Por favor seleccione el item de la lista que desea remover.","Continuar");
			return;
		}
		listboxRemoveItem("smn_coberturas_id_name");
	}

	


	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "Añadir registro";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
		
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{	
			
			document.getElementById("smn_coberturas_id").value = listboxGetItemValues("smn_coberturas_id_name");

			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			document.getElementById("smn_coberturas_id").value = listboxGetItemValues("smn_coberturas_id_name");
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
	
			document.getElementById("smn_coberturas_id").value = listboxGetItemValues("smn_coberturas_id_name");
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

</script>	
</body>
</html>
